<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Platform Observations</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="appConfig.waveDisplayedErrorMessage">
    There was an error building a graph for {{waveService.appConfig.platform_name}}
    </div>
    <div *ngIf="appConfig.waveDisplayedErrorMessage">
      <div *ngFor="let message of error_msg_array" >
      {{message}}
      </div>
    </div>

  <chart type="StockChart" [options]="waveService.waveChart"></chart>
  <chart type="StockChart" [options]="metService.windChart"></chart>
  <chart type="StockChart" [options]="metService.airTempChart"></chart>
  <chart type="StockChart" [options]="metService.barometricPressure"></chart>
  <chart type="StockChart" [options]="metService.visibilityChart"></chart>
  <chart type="StockChart" [options]="metService.waterTempChart"></chart>
  <chart type="StockChart" [options]="metService.salinityChart"></chart>
</ion-content>
