  See http://ionicframework.com/docs/components/#navigation for more info on

<ion-tabs #pageTabs [selectedIndex]="tabsIndex" preloadTabs="false">
  <ion-tab [root]="tab1Root" tabTitle="Current Conditions" tabIcon="analytics" [tabUrlPath]="'data'"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Forecast" tabIcon="analytics" [tabUrlPath]="'graph'"></ion-tab>
  <ion-tab *ngIf="appConfig.selected_interface == 'neracoos_gmri'"
          [root]="tab3Root" tabTitle="Datasets Graph" tabIcon="analytics"
          [tabUrlPath]="'datasets'"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Historical" tabIcon="analytics" [tabUrlPath]="'comparison'"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Buoy Map" tabIcon="map" [tabUrlPath]="'map'"></ion-tab>
  <ion-tab [root]="tab6Root" tabTitle="About" tabIcon="information-circle" [tabUrlPath]="'about'"></ion-tab>
</ion-tabs>
