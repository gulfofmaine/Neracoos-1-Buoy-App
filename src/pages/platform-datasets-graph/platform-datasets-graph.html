<!--
  Generated template for the PlatformGraphPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Platform Datasets</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="appConfig.waveDisplayedErrorMessage">
    There was an error building a graph for {{waveService.appConfig.platform_name}}
    </div>
    <div *ngIf="appConfig.waveDisplayedErrorMessage">
      <div *ngFor="let message of error_msg_array" >
      {{message}}
      </div>
    </div>

  <chart *ngIf="metService.met_all" type="StockChart" [options]="metService.met_all"></chart>
  <chart *ngIf="metService.sbe16_all" type="StockChart" [options]="metService.sbe16_all"></chart>
  <chart *ngIf="metService.sbe16_disox_all" type="StockChart" [options]="metService.sbe16_disox_all"></chart>
  <chart *ngIf="metService.sbe16_trans_all" type="StockChart" [options]="metService.sbe16_trans_all"></chart>
  <chart *ngIf="metService.sbe37_all" type="StockChart" [options]="metService.sbe37_all"></chart>
  <chart *ngIf="metService.accelerometer_all" type="StockChart" [options]="metService.accelerometer_all"></chart>
  <chart *ngIf="metService.e_waves_mstrain_all" type="StockChart" [options]="metService.e_waves_mstrain_all"></chart>
  <chart *ngIf="metService.optics_hist" type="StockChart" [options]="metService.optics_hist"></chart>
  <chart *ngIf="metService.optics_s" type="StockChart" [options]="metService.optics_s"></chart>
  <chart *ngIf="metService.optode_all" type="StockChart" [options]="metService.optode_all"></chart>
  <chart *ngIf="metService.aanderaa_all" type="StockChart" [options]="metService.aanderaa_all"></chart>
  <chart *ngIf="metService.aanderaa_o2_all" type="StockChart" [options]="metService.aanderaa_o2_all"></chart>
  <chart *ngIf="metService.aanderaa_hist" type="StockChart" [options]="metService.aanderaa_hist"></chart>

  <chart *ngIf="metService.suna_all" type="StockChart" [options]="metService.suna_all"></chart>
  <chart *ngIf="metService.DSG_MA101_met" type="StockChart" [options]="metService.DSG_MA101_met"></chart>
  <chart *ngIf="metService.DSG_MA101_sbe37" type="StockChart" [options]="metService.DSG_MA101_sbe37"></chart>
  <chart *ngIf="metService.DSG_MA101_echorange" type="StockChart" [options]="metService.DSG_MA101_echorange"></chart>
  <chart *ngIf="metService.DSG_MA101_waves" type="StockChart" [options]="metService.DSG_MA101_waves"></chart>

</ion-content>
