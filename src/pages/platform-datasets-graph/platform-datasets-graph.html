<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Platform Datasets</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="appConfig.waveDisplayedErrorMessage">
    There was an error building a graph for {{waveService.appConfig.platform_name}}
    </div>
    <div *ngIf="appConfig.waveDisplayedErrorMessage">
      <div *ngFor="let message of error_msg_array" >
      {{message}}
      </div>
    </div>

  <chart type="StockChart" [options]="waveService.waveChart"></chart>
  <chart type="StockChart" [options]="metService.windChart"></chart>
  <chart type="StockChart" [options]="metService.airTempChart"></chart>
  <chart type="StockChart" [options]="metService.barometricPressure"></chart>
  <chart type="StockChart" [options]="metService.visibilityChart"></chart>
  <chart type="StockChart" [options]="metService.waterTempChart"></chart>
  <chart type="StockChart" [options]="metService.salinityChart"></chart>
  <chart type="StockChart" [options]="metService.conductivitySigmaTChart"></chart>

  <chart type="StockChart" [options]="metService.met_all"></chart>
  <chart type="StockChart" [options]="metService.sbe16_all"></chart>
  <chart type="StockChart" [options]="metService.sbe16_disox_all"></chart>
  <chart type="StockChart" [options]="metService.sbe16_trans_all"></chart>
  <chart type="StockChart" [options]="metService.sbe37_all"></chart>
  <chart type="StockChart" [options]="metService.accelerometer_all"></chart>
  <chart type="StockChart" [options]="metService._e_waves_mstrain_all"></chart>
  <chart type="StockChart" [options]="metService.optics_hist"></chart>
  <chart type="StockChart" [options]="metService.optics_s"></chart>
  <chart type="StockChart" [options]="metService.optode_all"></chart>
  <chart type="StockChart" [options]="metService.aanderaa_all"></chart>
  <chart type="StockChart" [options]="metService.aanderaa_o2_all"></chart>
  <chart type="StockChart" [options]="metService.aanderaa_hist"></chart>

  <chart type="StockChart" [options]="metService.suna_all"></chart>
  <chart type="StockChart" [options]="metService.DSG_MA101_met"></chart>
  <chart type="StockChart" [options]="metService.DSG_MA101_sbe37"></chart>
  <chart type="StockChart" [options]="metService.DSG_MA101_echorange"></chart>
  <chart type="StockChart" [options]="metService.DSG_MA101_waves"></chart>

</ion-content>
