<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Platform Data</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-menu id='platform_data_menu'  [content]="platform_menu" side="right"
        (ionClose)="dataMenuClosed()">
  <ion-content padding class="has-header">
    <ion-navbar>
      <ion-title>Choose your Platform</ion-title>
    </ion-navbar>
      <div>
        <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY H" min="2010" [max]="appConfig.max_interface_start_date" [(ngModel)]="appConfig.interface_start_date">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>End Date</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY H" min="2010" [max]="appConfig.max_interface_end_date" [(ngModel)]="appConfig.interface_end_date">
          </ion-datetime>
        </ion-item>
      </div>
    <ion-list>
      <button ion-item *ngFor="let item of appConfig.getInterfaceLocations()"
                  (click)="platformTapped($event, item)">
        {{item.properties.name}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content padding>
  <mini-map [parent]="instance"></mini-map>
  <div class="platform-data">
      <h1>{{metService.dataDisplay.title}}</h1>
      <h6>{{ latestTimestamp() }}</h6>
      <ion-list>
        <ion-item  *ngFor="let item of pageDisplayData()" (click)="changeGraph(item)">
          {{item.seriesGraph.data_type_description}} - {{item.displayValue}}
        </ion-item>
      </ion-list>
  </div>
  

  <chart type="StockChart" [options]="metService.singleParameterChart"></chart>
</ion-content>

<ion-nav [root]="PlatformDataPage" #platform_menu swipeBackEnabled="false" ></ion-nav>
