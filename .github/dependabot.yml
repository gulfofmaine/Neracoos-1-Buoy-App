version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
    open-pull-requests-limit: 10
    # Group dependencies
    groups:
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"
      font-awesome:
        patterns:
          - "@fortawesome"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-test-renderer"
      react-query:
        patterns:
          - "@tanstack/*"
  
  - package-ecosystem: npm
    directory: "/cypress/"
    schedule:
      interval: daily
      time: "10:00"
    open-pull-requests-limit: 10

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
    open-pull-requests-limit: 10

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: daily
      time: "10:00"
