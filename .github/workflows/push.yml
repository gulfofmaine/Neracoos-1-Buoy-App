name: CI

on: [push]

jobs:
  build:
    name: Build Docker containers
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Login to Docker Hub
        uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Pull latest Docker image
        run: docker pull gmri/neracoos-mariners-dashboard:latest
        continue-on-error: true
      - name: Build Docker image
        run: docker-compose build client
      - name: Tag Docker image
        run: docker tag gmri/neracoos-mariners-dashboard:latest gmri/neracoos-mariners-dashboard:${{ github.sha }}
      - name: Push Docker image
        run: docker push gmri/neracoos-mariners-dashboard:${{ github.sha }}
