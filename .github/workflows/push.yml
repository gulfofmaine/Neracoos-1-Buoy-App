name: CI

on: [push]

jobs:
  build:
    name: Build Docker containers
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Login to Docker Hub
        uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest Docker image
        run: docker pull gmri/neracoos-mariners-dashboard:latest

      - name: Build Docker image
        run: docker-compose build client

      - name: Tag Docker image
        run: docker tag gmri/neracoos-mariners-dashboard:latest gmri/neracoos-mariners-dashboard:${{ github.sha }}

      - name: Push Docker image
        run: docker push gmri/neracoos-mariners-dashboard:${{ github.sha }}

  unit_test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v1

      - name: Login to Docker Hub
        uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest Docker image
        run: docker pull gmri/neracoos-mariners-dashboard:${{ github.sha }}

      - name: Tag Docker image
        run: docker tag  gmri/neracoos-mariners-dashboard:${{ github.sha }} gmri/neracoos-mariners-dashboard:latest

      - name: "Unit tests"
        run: docker-compose run -e CI=true client yarn test
